apiVersion: apps/v1
kind: Deployment
metadata:
  name: users-frontend
  namespace: users-app
  labels:
    app: users-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: users-frontend
  template:
    metadata:
      labels:
        app: users-frontend
    spec:
      containers:
      - name: users-frontend
        image: 211865220371.dkr.ecr.us-east-1.amazonaws.com/users-frontend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          name: http
        volumeMounts:
        - name: config
          mountPath: /app/public/config.js
          subPath: config.js
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
      volumes:
      - name: config
        configMap:
          name: frontend-config
